services:
    main:
        build:
            context: ./main
            args:
                - NODE_ENV=${NODE_ENV}
        command: npm run ${NODE_ENV}
        container_name: main
        hostname: main
        environment:
            - NODE_NO_WARNINGS=1
            - NODE_TLS_REJECT_UNAUTHORIZED=0 # per l'https del db
        depends_on:
            couchdb:
                condition: service_healthy
        networks:
            - frontend
            - backend
        env_file:
            - ${DOTFILES}/.env
        volumes:
            - ./main/public:/usr/src/app/public
            - ./main/config:/usr/src/app/config
            - ./main/models:/usr/src/app/models
            - ./main/routes:/usr/src/app/routes
            - ./main/views:/usr/src/app/views
            - ./main/server.js:/usr/src/app/server.js
            - ./main/server.test.js:/usr/src/app/server.test.js
    mail:
        build:
            context: ./mail
            args:
                - NODE_ENV=${NODE_ENV}
        command: npm run ${NODE_ENV}
        container_name: mail
        hostname: mail
        environment:
            - NODE_NO_WARNINGS=1
            - NODE_TLS_REJECT_UNAUTHORIZED=0 # per l'https del db
        depends_on:
            - ws
        networks:
            - backend
        env_file:
            - ${DOTFILES}/.env
        volumes:
            - ./mail/server.js:/usr/src/app/server.js
            - ./mail/server.test.js:/usr/src/app/server.test.js
    api:
        build:
            context: ./api
            args:
                - NODE_ENV=${NODE_ENV}
        command: npm run ${NODE_ENV}
        container_name: api
        hostname: api
        environment:
            - NODE_NO_WARNINGS=1
            - NODE_TLS_REJECT_UNAUTHORIZED=0 # per l'https del db
        depends_on:
            - ws
        networks:
            - backend
        env_file:
            - ${DOTFILES}/.env
        volumes:
            - ./api/server.js:/usr/src/app/server.js
            - ./api/server.test.js:/usr/src/app/server.test.js
    ws:
        build:
            context: ./ws
            args:
                - NODE_ENV=${NODE_ENV}
        command: npm run ${NODE_ENV}
        container_name: ws
        hostname: ws
        ports:
            - '1337:1337'
        environment:
            - NODE_NO_WARNINGS=1
            - NODE_TLS_REJECT_UNAUTHORIZED=0 # per l'https del db
        networks:
            - backend
        env_file:
            - ${DOTFILES}/.env
        volumes:
            - ./ws/server.js:/usr/src/app/server.js
            - ./ws/server.test.js:/usr/src/app/server.test.js
    nginx:
        build: "./nginx"
        container_name: nginx
        hostname: nginx
        restart: always
        ports:
            - "80:80"
            - "443:443"
        depends_on:
            - main
        networks:
            - frontend
            - backend
        env_file:
            - ${DOTFILES}/.env
        volumes:
            - ./nginx/nginx.conf:/etc/nginx/nginx.conf
            - ./nginx/ssl:/etc/nginx/ssl
            - ${DOTFILES}/nginx/ssl/travelup_key.pem:/etc/nginx/ssl/travelup_key.pem
    couchdb:
        image: couchdb
        container_name: couchdb
        hostname: couchdb
        restart: always
        ports:
            - "6984:6984" # Management diretto (write) su https://localhost:6984/_utils/ e cache (read) su https://localhost:4984/
        networks:
            - backend
        env_file:
            - ${DOTFILES}/.env
        volumes:
            - ./couchdb:/opt/couchdb/data
            - ./couchdb/local.ini:/opt/couchdb/etc/local.ini
            - ./nginx/ssl:/opt/couchdb/ssl
        healthcheck:
            test: [ "CMD-SHELL", "curl -f http://localhost:5984/" ]
            interval: 5s
            timeout: 5s
            retries: 5
            start_period: 40s
networks:
    frontend:
    backend:
