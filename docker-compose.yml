version: '3.8'

services:
    node:
        build:
          context: ./node
        container_name: nodeserver
        hostname: nodeserver
        ports:
            - "3000:3000" 
        depends_on:
            - mongo
        networks:
            - net
    mongo:
        container_name: mongo
        image: mongo
        volumes:
            - ./data:/data/db
        ports:
            - "27017:27017" 
        networks:
            - net 
    nginx:
        build:
          context: ./nginx
        container_name: nginx
        hostname: nginx
        ports:
            - "80:80" 
        depends_on:
            - node
        networks:
            - net

networks:
  net:
